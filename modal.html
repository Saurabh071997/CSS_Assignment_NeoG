<html lang="en">

<body>
    <div class="card-flex">

        <div class="card">
            <div class="product-background">
                <img class="img-background"
                    src="https://assets.myntassets.com/h_1440,q_90,w_1080/v1/assets/images/13502918/2021/2/25/3a6b410b-0955-41b9-9f46-f208a7003a0f1614252631525-Puma-Men-Tshirts-5821614252630357-1.jpg" />

                <!-- </img> -->
            </div>
            <div class="product-data">
                <span class="product-data-brand"> Puma</span>
                <span class="product-data-detail">Printed AMPLIFIED AOP T-shirt</span>
                <span class="product-data-price">Rs. 999</span>
            </div>
        </div>



        <div class="card">
            <div class="product-background">
                <img class="img-background"
                    src="https://assets.myntassets.com/h_1440,q_90,w_1080/v1/assets/images/productimage/2021/2/2/ac69a6a9-d84a-47a9-aca5-073bc79645351612247483564-1.jpg" />

            </div>
            <div class="product-data">
                <span class="product-data-brand">H&M</span>
                <span class="product-data-detail">Men Derby Shoes</span>
                <span class="product-data-price">Rs 2699</span>
            </div>
        </div>


        <div class="card">
            <div class="product-background">
                <img class="img-background" src="https://via.placeholder.com/150"/>
                <div class="img-overlay">This is overlay text on image</div>
                <!-- </img> -->

                <span class="product-data-brand"> This is card heading</span>
                <span >Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Debitis, facere. 
                </span>
                
            </div>
        </div>

    </div>
